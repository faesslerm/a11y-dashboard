<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Dashboard</title>

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="index.html">A11Y Dashboard</a>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Navigation Start -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link active"><i
                                    class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i
                                    class="fa fa-laptop me-2"></i>Elements</a>
                            <div class="dropdown-menu border-0">
                                <a href="typography.html" class="dropdown-item">Typography</a>
                                <a href="color.html" class="dropdown-item">Color</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="sidepanel.html" class="nav-item nav-link"><i
                                    class="fa fa-th me-2"></i>Sidepanel</a>
                        </li>
                        <li class="nav-item">
                            <a href="form.html" class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>Forms</a>
                        </li>
                        <li class="nav-item">
                            <a href="table.html" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Tables</a>
                        </li>
                        <li class="nav-item">
                            <a href="alert.html" class="nav-item nav-link"><i class="fa fa-bell me-2"></i>Alerts</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Navigation End -->

            <!-- Content Start -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1>Forms View</h1>
                </div>
                <h2>Sign up</h2>
                <p>Create an account to have access to amazing features</p>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputUsername1" class="form-label">Username</label>
                        <input class="form-control" id="exampleInputUsername1">
                        <div id="usernameHelp" class="form-text">Must be between 3 and 20 characters long</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <div id="passwordHelp" class="form-text">Must be at least 8 characters long and should contain
                            A-Z/a-z/0-9</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!-- Content End -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
