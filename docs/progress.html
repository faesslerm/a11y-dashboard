<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Dashboard</title>

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="index.html">A11Y Dashboard</a>
        <input class="form-control form-control-dark w-100" aria-label="Search" type="text" placeholder="Search">
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Navigation Start -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3" style="top: 3rem;">
                    <ul id="navigation" class="nav flex-column"></ul>
                </div>
            </nav>
            <!-- Navigation End -->

            <!-- Content Start -->
            <main id="content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1>Progress View</h1>
                </div>
                <button id="startBtn" class="btn btn-primary mb-3">Start Progress</button>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                        aria-label="sample progress"></div>
                </div>
                <div class="accordion" id="codeSnippet">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Code Snippet
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#codeSnippet">
                            <div class="accordion-body">
                                <pre tabindex="0">
&lt;button id="startBtn" class="btn btn-primary mb-3"&gt;Start Progress&lt;/button&gt;
&lt;div class="progress"&gt;
    &lt;div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-label="sample progress"&gt;&lt;/div&gt;
&lt;/div&gt;
                                </pre>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- Content End -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./progress.js"></script>
    <script src="./index.js"></script>
</body>

</html>
